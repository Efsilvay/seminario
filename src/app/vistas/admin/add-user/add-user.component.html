<div class="container">
   <div class="row">
      <div class="col mx-auto">
         <div>
            <div class="myform form ">
               <div class="logo mb-3">
                  <div class="col-md-12 text-center">
                     <h1>Nuevo Usuario</h1>
                  </div>
               </div>
               <form #form1="ngForm" novalidate>
                  <div class="row mb-4">
                     <div class="col">
                        <div class="form-group">
                           <label>Nombre</label>
                           <input type="text" (keyup)="validaFormulario(form1, 'nombre')" class="form-control"
                              placeholder="Ingresar Nombre" name="nombre" #nombre="ngModel"
                              [(ngModel)]="usuario.nombre">
                        </div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                           <label>Apellido</label>
                           <input type="text" (keyup)="validaFormulario(form1, 'apellido')" class="form-control"
                              placeholder="Ingresar Apellido" name="apellido" #apellido="ngModel"
                              [(ngModel)]="usuario.apellido">
                        </div>
                     </div>
                  </div>
                  <div class="row mb-4">
                     <div class="col">
                        <div class="form-group">
                           <label>Rut</label>
                           <input type="number" (keyup)="validaFormulario(form1, 'rut')" class="form-control"
                              placeholder="Ingresar Rut" name="rut" #rut="ngModel" [(ngModel)]="usuario.rut">
                        </div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                           <label>Email</label>
                           <input type="email" (keyup)="validaFormulario(form1, 'email')" class="form-control"
                              placeholder="Ej: correo@dominio.cl" name="email" #email="ngModel"
                              [(ngModel)]="usuario.email">
                        </div>
                     </div>
                  </div>
                  <div class="row mb-4">
                     <div class="col">
                        <div class="form-group">
                           <label>Telefono</label>
                           <input type="phone" (keyup)="validaFormulario(form1, 'telefono')" class="form-control"
                              placeholder="Ingresar Telefono" name="telefono" #telefono="ngModel"
                              [(ngModel)]="usuario.telefono">
                        </div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                           <label>Celular</label>
                           <input type="phone" (keyup)="validaFormulario(form1, 'celular')" class="form-control"
                              placeholder="Ingresar Celular" name="celular" #celular="ngModel"
                              [(ngModel)]="usuario.celular">
                        </div>
                     </div>
                  </div>
                  <div class="row mb-4">
                     <div class="form-group">
                        <label>Direcci√≥n</label>
                        <input type="text" (keyup)="validaFormulario(form1, 'direccion')" class="form-control"
                           placeholder="Ingresar direccion" name="direccion" #direccion="ngModel"
                           [(ngModel)]="usuario.direccion">
                     </div>
                  </div>
                  <div class="row mb-4">
                     <div class="col">
                        <div class="form-group">
                           <label>Comuna</label>
                           <input type="text" (keyup)="validaFormulario(form1, 'comuna')" class="form-control"
                              placeholder="Ingresar Comuna" name="comuna" #comuna="ngModel"
                              [(ngModel)]="usuario.comuna">
                        </div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                           <label>Ciudad</label>
                           <input type="text" (keyup)="validaFormulario(form1, 'ciudad')" class="form-control"
                              placeholder="Ingresar Ciudad" name="ciudad" #ciudad="ngModel"
                              [(ngModel)]="usuario.ciudad">
                        </div>
                     </div>
                  </div>
                  <div class="row mb-4">
                     <div class="col">
                        <div class="form-group">
                           <label for="exampleInputEmail1">Password</label>
                           <input type="text" (keyup)="validaFormulario(form1, 'password')" class="form-control"
                              placeholder="Ingresar Password" name="password" #password="ngModel"
                              [(ngModel)]="usuario.password">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-12 text-center mb-3">
                     <button type="submit" (click)="registrar(form1)"
                        class="btn btn-block mybtn {{ this.classBoton }} btn-primary tx-tfm">Enviar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
